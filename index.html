<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-MP Hosting Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SA-MP Hosting Dashboard</h1>
        <p>Manage your SA-MP servers easily</p>
    </header>

    <main>
        <!-- Server Information -->
        <section id="server-info">
            <h2>Server Information</h2>
            <div class="info-box">
                <p><strong>Server Status:</strong> <span id="server-status">Offline</span></p>
                <p><strong>Server IP:</strong> 144.76.57.59:19478</p>
                <p><strong>CPU Usage:</strong> <span id="cpu-usage">0 GHz / 1 GHz</span></p>
                <p><strong>RAM Usage:</strong> <span id="ram-usage">0 GB / 1 GB</span></p>
                <p><strong>Disk Usage:</strong> <span id="disk-usage">0.27 GB / 3 GB</span></p>
            </div>
            <button id="start-server">Start Server</button>
            <button id="stop-server">Stop Server</button>
        </section>

        <!-- Server Actions -->
        <section id="server-actions">
            <h2>Server Actions</h2>
            <ul>
                <li><button>Console</button></li>
                <li><button>Gamemodes</button></li>
                <li><button>RCON</button></li>
                <li><button>Settings</button></li>
                <li><button>Diagnostics</button></li>
                <li><button>Files</button></li>
                <li><button>Backups</button></li>
                <li><button>Reinstall</button></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SA-MP Hosting</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
